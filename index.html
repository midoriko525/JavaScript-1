<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3>ストップウォッチ(時:分:秒:ミリ秒)</h3>
    <!--displayで経過時間を表示-->
    <div id="display">0:0:0:0</div>
    <!--３つのボタンを用意して、それぞれ関数として呼び出せるようにする-->
    <button id="startButton" onclick="start()">スタート</button>
    <!--ストップとリセットボタンは最初から押せないようにする、disabled属性で無効にする-->
    <button id="stopButton" onclick="stop()" disabled>ストップ</button>
    <button id="resetButton" onclick="reset()" disabled>リセット</button>
    <script src="main.js"></script>
  </body>
</html>
